data:
  csv_dir: /home/kyleb/Desktop/QuantumNetwork/data/raw_truncated
  manifest_path: ./data/processed/manifest.csv
  metadata_path: ~/Desktop/QuantumNetwork/data/raw_truncated/dataset_metadata.json
  normalization:
    clip_value: 10.0
    log_eps: 1e-6
    per_window_norm: true
  num_voltage_classes: 4
  num_waveform_classes: 4
  processed_dir: ./data/processed
  sensor:
    height: 128
    polarities: 2
    width: 128
  spatial:
    patch_size: 8
  voltage_classes:
  - 200mV
  - 300mV
  - 400mV
  - 500mV
  waveform_classes:
  - burst
  - sine
  - square
  - triangle
  window:
    duration_sec: 1.0
    overlap: 0.0
    temporal_bins: 128
evaluation:
  metrics:
  - accuracy
  - precision
  - recall
  - f1
  - confusion_matrix
  plot_confusion_matrix: true
  predictions_path: ./results/predictions.csv
  save_predictions: true
  tta:
    enabled: false
    num_augmentations: 5
experiment:
  description: Quantum Temporal Convolutional Reservoir Network for DVS event classification
  deterministic: false
  name: QTCR-Net-DVS128
  seed: 42
  tags:
  - quantum
  - neuromorphic
  - event-camera
  - reservoir
  - TCN
  version: '1.0'
hardware:
  cpu: i9-12900K
  gpu: RTX 5070
  max_memory_per_batch: 8
  os: Linux Mint
  pin_memory: true
  prefetch_factor: 2
  ram_gb: 64
model:
  classifier:
    conv1x1_channels: 64
    dropout: 0.3
    global_pool: adaptive_avg
    hidden_dim: 128
    voltage_classes: 4
    waveform_classes: 4
  feature_extractor:
    initial_3d:
      enabled: true
      in_channels: 2
      kernel_size:
      - 3
      - 3
      - 3
      out_channels: 32
      padding:
      - 1
      - 1
      - 1
    separable:
      enabled: false
      spatial_channels: 32
      spatial_kernel: 3
      temporal_channels: 16
      temporal_kernel: 3
    spatial_refine:
      channels:
      - 128
      - 128
      enabled: true
      kernel_size: 3
      padding: 1
    tcn:
      causal: true
      channels:
      - 32
      - 64
      - 128
      - 128
      dilations:
      - 1
      - 2
      - 4
      - 8
      dropout: 0.1
      kernel_size: 3
      num_blocks: 4
      residual: true
  name: QTCR-Net
  quantum_reservoir:
    backend: default.qubit
    bypass: false
    circuit:
      data_reuploading: true
      encoding: angle
      entanglement: ring
      measure_all_qubits: true
      num_layers: 3
      observables:
      - PauliZ
      rotations:
      - RY
      - RZ
    diff_method: backprop
    feature_dim_per_group: 32
    n_qubits: 4
    num_groups: 6
    qubits_per_group: 6
    trainable_quantum: true
    trainable_subset: 0.5
training:
  batch_size: 24
  checkpoint:
    metric: val_loss
    save_best: true
    save_dir: ./checkpoints
    save_freq: 5
  device: cuda
  early_stopping:
    enabled: false
    min_delta: 0.001
    patience: 30
  gradient_clip: 1.0
  logging:
    log_freq: 10
    print_freq: 50
    tensorboard_dir: ./runs
  loss:
    label_smoothing: 0.1
    voltage_weight: 1.0
    waveform_weight: 1.0
  mixed_precision: true
  num_epochs: 200
  num_workers: 8
  optimizer:
    betas:
    - 0.9
    - 0.999
    lr_classical: 0.001
    lr_quantum: 0.001
    type: AdamW
    weight_decay: 0.01
  random_seed: 42
  scheduler:
    enabled: true
    factor: 0.5
    min_lr: 1.0e-06
    patience: 10
    type: ReduceLROnPlateau
  test_split: 0.15
  train_split: 0.7
  val_split: 0.15
